<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airything</title>
    <link rel="stylesheet" href="assets/fonts/lato/font-face.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/cmvcss/base.css">
    <link rel="stylesheet" href="assets/cmvcss/modules/m-single-product.css">
    <link rel="stylesheet" href="assets/cmvcss/components/c-product-info.css">
    <link rel="stylesheet" href="assets/cmvcss/components/c-buy-btn.css">
    <link rel="stylesheet" href="assets/cmvcss/components/c-single-spec.css">
</head>
<body>
    <div class="m-single-product">
        <div class="product-photo">
            <img src="assets/images/images/filter.png" alt="filter">
        </div>
        <div class="product-description">
            <div class="c-product-info">
                <div class="product-info-desc">
                    <p class="product-type">air purifier</p>
                    <p class="product-name">ideal ap 30 pro</p>
                    <p class="product-price"><span>$</span>549</p>
                </div>
                <div class="product-info-flag">
                    <img src="assets/images/images/reich.png" alt="flag">
                </div>
            </div>
            <button class="c-buy-btn"><i class="fas fa-shopping-cart"></i>buy now</button>
        </div>
    </div>


    <div class="c-single-spec">
        <img src="assets/images/images/ikony/area.png" alt="area"><p>Area up to <span>40</span> m<sup>2</sup></p>
    </div>
    <div class="c-single-spec">
        <img src="assets/images/images/ikony/vol.png" alt="volume"><p>Loudness <span>17-54</span> db</p>
    </div>
    <div class="c-single-spec">
        <img src="assets/images/images/ikony/sens.png" alt="sensors"><p>Sensors <span>PM 2.5</span> & <span>LZO</span></p>
    </div>
    <div class="c-single-spec">
        <img src="assets/images/images/ikony/auto.png" alt="auto"><p><span>AUTO</span> mode</p>
    </div>
    <div class="c-single-spec">
        <img src="assets/images/images/ikony/wifi.png" alt="wifi"><p><span>WIFI</span> control</p>
    </div>
    
</body>
</html>
